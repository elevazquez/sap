<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta charset="utf-8"/>
    <title>Sap</title>
    <style type=text/css>{{ get_resource_as_string('static/plantilla.css') }}</style>
</head>
<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
<body id="arriba">
	<div id="header-wrap">
			<header>
				<hgroup>
					<h1>SAP</h1>
				</hgroup>
	
				<div class="subscribe">
					 {# {% if 'username' in session %} #}
					 {% if current_user.is_authenticated() %}
						<!-- <a href="#">{{session['username']}}</a> | <a href="{{ url_for('logout') }}">Salir</a>  -->
						 <a href="#">{{ current_user.getUserName() }}</a> | <a href="{{ url_for('logout') }}">Salir</a>   
					 {% else %}
					 	<a href="{{ url_for('index') }} ">Entrar</a>
					 {% endif %}
				</div>
				
			</header>
  	</div>

	<div id="content-wrap" >
        <div id="content" class="clearfix">  
			<div id="main">
				<div class="primary">
				<h1>Proyectos</h1>
					{% for proyecto in proyectos %}
					<TR>
						<TD class="c3"><SPAN><a href="{{ url_for('proyectoActual', pyo=proyecto.id) }}" >{{ proyecto.nombre|e }}</a></SPAN></TD>
					</TR>
						{% else %}
  					<TR>
						<em>Sin registro de proyectos</em>
					</TR>
						{% endfor %}
				</div>
			</div>
		</div>
	</div>
	
</body>
</html>
