{% extends "principal.html" %} 
{% block content %}
<div class="primary">
	<h1>Modificar Permiso</h1>
	<form id=editar method=post action="/permiso/editarpermiso">
    		{{ form.codigo.label }} <input type ="text" value="{{ form.codigo.data }}" readonly="true" />
    		{{ form.descripcion.label }} {{ form.descripcion() }}
    		{{ form.id_recurso.label }} {{ form.id_recurso() }}
  		<p><input type=submit value=Guardar>
  		<input type="button" value="Cancelar"  onClick="javascript:history.back()"> 
	</form>
</div>
{% endblock %}
