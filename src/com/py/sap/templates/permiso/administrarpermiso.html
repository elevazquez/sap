{% extends "principal.html" %} 
{% block content %}
<div class="primary">
<div >
<SCRIPT> 
//funcion de confirmacion para la eliminción
	function confirmar() { 
		if(!confirm("¿Esta seguro que desea eliminar?")) { 
			return false; //no se borra 
		} 
		else { 
			return true;//si se borra  
		} 
	} 
</SCRIPT> 

	
<h1>Permisos</h1>
<form id=buscar method=get action="/permiso/buscarpermiso">
		<input type="text" name= "patron" />
		<input type=submit name= "Buscar" value=Buscar />
		<a href="{{ url_for('nuevopermiso') }}" ><img src="../static/images/a.png" alt="Agregar" height="30" width="30" title="Agregar" ></a>
</form>
<p></p>
<table border="1">
	<TR>
		<TH class="c3"></TH>
		<TH class="c3">Código</TH>
		<TH class="c4">Descripción</TH>
		<TH class="c5">Recurso</TH>
	</TR>
	{% for permiso in permisos %}
	<TR>
		<TD class="c4"><a href="{{ url_for('editarpermiso', cod=permiso.codigo, des=permiso.descripcion) }}" ><img src="../static/images/e.png" alt="Editar" height="20" width="20" title="Editar" style="vertical-align: middle;"></a>
		<a href="{{ url_for('eliminarpermiso', codigo=permiso.codigo) }}" onclick="javascript:return confirmar()"><img src="../static/images/b.png" alt="Eliminar" height="20" width="20" title="Eliminar" style="vertical-align: middle;"> </a></TD>
		<TD class="c3" id="codpermiso"><SPAN>{{permiso.codigo|e}}</SPAN></TD>
		<TD class="c4"><SPAN>{{permiso.descripcion|e}}</SPAN></TD>
		<TD class="c5"><SPAN>{{permiso.id_recurso|e}}</SPAN></TD>
	</TR>
	{% else %}
  	<TR>
		<em>Sin registro de permisos</em>
	</TR>
	{% endfor %}
</table>
</div>
</div>
{% endblock %}
