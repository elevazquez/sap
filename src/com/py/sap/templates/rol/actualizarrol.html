{% extends "principal.html" %} 
{% block content %}
<div class="primary">
	<h1>Modificar Rol</h1>
	<form id=editar method=post action="/editar">
  		<dl>
    		<div>{{ form.codigo.label }} {{ form.codigo()}} default = {{ request.args['rol'] }}</div>
    		<div>{{ form.descripcion.label }} {{ form.descripcion() }}</div>
  		</dl>
  		<p><input type=submit value=Guardar>
	</form>
</div>
{% endblock %}
