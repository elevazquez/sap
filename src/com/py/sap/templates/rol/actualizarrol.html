{% extends "principal.html" %} 
{% block content %}
<div class="primary">
	<h1>Modificar Rol</h1>
	<form id=editar method=post action="/editar">
  		<dl>
    		<div><label>Código</label> {{ form.codigo() }} </div>
    		<div><label>Descripción</label> {{ form.descripcion() }} </div>
  		</dl>
  		<p><input type=submit value=Guardar>
  		<input type="button" value="Cancelar"  onClick="javascript:history.back()"> 
	</form>
</div>
{% endblock %}
