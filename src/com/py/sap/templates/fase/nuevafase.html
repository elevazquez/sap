{% extends "principal.html" %} 
{% block content %}
<div class="primary">
	<h1>Agregar Fase</h1>
	<form id=nuevafase method=post action="/fase/nuevafase">
    		<label>Número</label> {{ form.nro_orden()}}
    		<label>Nombre</label> {{ form.nombre()}}
    		<label>Descripción</label> {{ form.descripcion() }}
    		<label>Estado</label> {{ form.estado() }}
    		<label>Fecha Inicio</label> {{ form.fecha_inicio() }}
    		<label>Fecha Fin</label> {{ form.fecha_fin() }}
    		<label>Proyecto</label> {{ form.id_proyecto() }}
    			<p><input type=submit value=Guardar>
  		<input type="button" value="Cancelar"  onClick="javascript:history.back()"> 
	</form>
</div>
{% endblock %}
