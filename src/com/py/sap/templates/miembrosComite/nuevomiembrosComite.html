{% extends "principal.html" %} 
{% block content %}
<div class="primary">
	<h1>Asignar Usuario</h1>
	{% with errors = get_flashed_messages(category_filter=["error"]) %} 
			{% if errors %}
			<div class="block-message">
				<a class="close" href="#"
					dir="rtl">×</a>
					<ul>
						{%- for msg in errors %}
							<li>{{ msg }}</li> {% endfor -%}
					</ul>
			</div>
		{% endif %} 
	{% endwith %}
	<form id=asignar method=post action="/miembrosComite/nuevomiembrosComite">
  			<label>Usuario</label> <input type="text" name="usuario" value="{{ form.usuario.data }}" id="usuario" readonly="true"/>
    		<label>Nombre</label> <input type="text" name="nombre" value="{{ form.nombre.data }}" id="nombre" readonly="true"/>
    		<label>Apellido</label> <input type="text" name="apellido" value="{{ form.apellido.data }}" id="apellido" readonly="true"/>
    		<label>Correo</label> <input type="text" name="correo" value="{{ form.correo.data }}" id="correo" readonly="true"/>
    		<label>Domicilio</label> <input type="text" name="domicilio" value="{{ form.domicilio.data }}" id="domicilio" readonly="true"/>
    		<label>Teléfono</label> <input type="text" name="telefono" value="{{ form.telefono.data }}" id="telefono" readonly="true"/>
    		<label>Fecha Nacimiento</label><input type="date" name="fecha_nac" value="{{ form.fecha_nac.data }}" id="fecha_nac" readonly="true"/>
  		<p><input type=submit value=Asignar>
  		<input type="button" value="Cancelar"  onClick="document.location.href='{{ url_for( 'administrarmiembrosComite' ) }}';"> 
	</form>
</div>
{% endblock %}
